<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <meta name="description"
    content="This password generator will generate passwords between 10 and 64 characters based on the user's selected criteria. You can include up to 4 character types (lowercase, uppercase, numeric and special characters)">
  <meta name="robot" content="index, follow">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/password_icon_by_Afshin_T2Y.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <main class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </main>
  </div>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
